<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Cash Register</title>
</head>
<body>
    <div class="container">
        <h1 class="head">Cash register </h1>
        <p class="description">
            Enter the bill amount and cash given by the customer and know the minimum number of notes to return.
        </p>   
        <div>
            <label for="bill-amount" class="label">Bill Amount</label>
            <input id="bill-amount" class="input" type="text" />
            <button id="next-button" >Next</button>
        </div>
        <p id="error-message1"></p>
        <div id="next" >
            <label for="cash-given" class="label">Cash Given</label>
            <input id="cash-given" class="input" type="text"/>
            <button id="check-button" >Check</button>
            <p id="error-message2"></p>
        </div>
            <div id="check" >
                <table class="change-table">
                    <caption class="label">Return Change</caption>
                    <tbody>
                        <tr>
                            <th>No. of notes</th>
                            <td class="no-of-notes"></td>
                            <td class="no-of-notes"></td>
                            <td class="no-of-notes"></td>
                            <td class="no-of-notes"></td>
                            <td class="no-of-notes"></td>
                            <td class="no-of-notes"></td>
                            <td class="no-of-notes"></td>
                        </tr>
                        <tr>
                            <th>Note</th>
                            <td>2000</td>
                            <td>500</td>
                            <td>100</td>
                            <td>20</td>
                            <td>10</td>
                            <td>5</td>
                            <td>1</td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </div>
</body>
<script src="index.js"></script>
</html>
